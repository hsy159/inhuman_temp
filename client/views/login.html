<section>
  <form name="form" ng-submit="login()">
    <fieldset>
      <legend>Login form</legend>

      <div class="form-group">
        <label>Email</label>
        <input type="text" ng-model="user.email">
        <p class="hint" ng-show="form.email.$error.required && submitted">Email is required
        </p>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" ng-model="user.password">
        <p class="hint" ng-show="form.password.$error.required && submitted">
          Password is required</p>
      </div>

      <div class="actions">
        <label></label>
        <button>Login</button>
        <a ui-sref="sign-up-agree-client" ui-sref-active="active"> <button>Sign up</button></a>
      </div>
      <br>
      <div class="actions">
        <label></label>
        <a ui-sref="login-operator" ui-sref-active="active"> <button>Login as Operator</button></a>
      </div>
    </fieldset>
  </form>
  <section>
    <section>
      <form name="form" ng-submit="Naver()">
        <fieldset>
          <div class="form-group">
            <button onclick="location.href='/auth/naver'">Naver로 로그인</button>
          </div>
        </fieldset>
      </form>
      <section>
