

<section>
    <form name="form" action="/addreportfile" method="post">
        <legend>add report file form</legend>
        <div class="form-group">
            <label for="email">email</label>
            <input type="text" name="user.email" placeholder="email" required> 
        </div>
        <div class="form-group">
            <label for "description">description</label>
            <input type="textarea" name="user.description" placeholder="description" required>
        </div>        
        <div class="form-group">
          <label for="userfile">report file</label>
          <input type="file" name="user.reportfile" required>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-default">Submit</button>
        </div>

    </form>
<section>

<script src="/client/js/controllers/reportfileadd.controller.js"></script>
